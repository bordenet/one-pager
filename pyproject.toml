# Python project configuration for one-pager
# Follows bordenet Python Style Guide conventions

[tool.black]
line-length = 120
target-version = ['py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | node_modules
)/
'''

[tool.isort]
profile = "black"
line_length = 120
skip_gitignore = true
skip = [".git", "node_modules", ".venv", "venv"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_ignores = true
ignore_missing_imports = true
exclude = ['venv', '.venv', 'node_modules', 'tests']

[tool.pylint.main]
max-line-length = 120
min-similarity-lines = 10
fail-under = 9.5
ignore = ['node_modules', '.venv', 'venv']

[tool.pylint.messages_control]
disable = [
    "C0114",  # missing-module-docstring (handled by pydocstyle)
    "C0115",  # missing-class-docstring (handled by pydocstyle)
    "C0116",  # missing-function-docstring (handled by pydocstyle)
    "R0903",  # too-few-public-methods (dataclasses trigger this)
    "W0511",  # fixme (we allow TODO comments)
]

[tool.pydocstyle]
convention = "pep257"
add-ignore = ["D100", "D104"]  # Allow missing module/package docstrings

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
asyncio_mode = "auto"
addopts = "--cov=scripts --cov-report=term-missing --cov-fail-under=50"

[tool.coverage.run]
branch = true
source = ["scripts"]
omit = ["*/__pycache__/*", "*/tests/*", "*/venv/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
]
