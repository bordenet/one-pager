# Dependabot configuration file
# Automatically updates dependencies on a weekly schedule
# See https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # npm (JavaScript/Node.js dependencies)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "npm"
      include: "scope"
    labels:
      - "dependencies"
      - "npm"
    reviewers:
      - "bordenet"
    assignees:
      - "bordenet"
    versioning-strategy: "increase"
    groups:
      # Group minor and patch updates together
      dev-dependencies:
        patterns:
          - "@jest/*"
          - "jest*"
          - "eslint*"
          - "@playwright/*"
        update-types:
          - "minor"
          - "patch"
      testing:
        patterns:
          - "fake-indexeddb"
          - "idb"
          - "pre-commit"
        update-types:
          - "minor"
          - "patch"

  # pip (Python dependencies)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "pip"
      include: "scope"
    labels:
      - "dependencies"
      - "python"
    reviewers:
      - "bordenet"
    assignees:
      - "bordenet"

  # GitHub Actions workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "actions"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
    reviewers:
      - "bordenet"
    assignees:
      - "bordenet"
    groups:
      # Group all GitHub Actions updates together
      github-actions:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
